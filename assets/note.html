<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - CrudNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h4 class="m-0">CrudNote</h4>
        <nav class="navbar px-4 py-3 border-bottom d-flex justify-content-between">
            <div class="d-flex gap-3 align-items-center">
                <a href="home.html" class="text-decoration-none me-3">My Notes</a>
                <a href="home.html#shared" class="text-decoration-none me-3">Shared Notes</a>
                <button id="toggleTheme" class="btn btn-light btn-sm">☀️</button>
                <img src="img/user.png" alt="Avatar" width="40" class="rounded-circle" />
            </div>
        </nav>
    </header>

    <div class="container my-5">
        <h3 id="noteTitle" class="fw-bold mb-4">Note Title</h3>

        <textarea id="noteContent" class="form-control mb-4" rows="6"></textarea>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" id="saveNoteBtn">Save Changes</button>
            <button class="btn btn-light" id="shareNoteBtn">Share Note</button>
            <button class="btn btn-link text-danger" id="deleteNoteBtn">Delete Note</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
