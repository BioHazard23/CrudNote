<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrudNote - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h4 class="m-0">CrudNote</h4>
    </header>

    <!-- REGISTER FORM -->
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-4 fw-bold">Create your account</h2>
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input type="text" id="fullName" class="form-control" placeholder="Full Name" required />
                            <label for="fullName">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email" required />
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="username" class="form-control" placeholder="Username" required />
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required />
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="mt-3">Already have an account? <a href="/assets/login.html">Sign in</a></p>
                </div>
                <div class="col-md-6 d-none d-md-block text-center">
                    <img src="/img/Imagen_Nombre_CrudNote.png" alt="CrudNote" style="max-width: 100%; height: auto;" />
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
