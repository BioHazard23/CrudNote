<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrudNote - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
        <h4 class="m-0">CrudNote</h4>
    </header>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container text-center">
            <h1 class="mb-4 fw-bold">Welcome back</h1>
            <form id="loginForm" class="mx-auto" style="max-width: 320px;">
                <div class="form-floating mb-3">
                    <input type="text" id="loginEmail" class="form-control" placeholder="Email or username" required />
                    <label for="loginEmail">Email or username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>

</html>
