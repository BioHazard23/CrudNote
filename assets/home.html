<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - CrudNote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ============================
      - Navbar
  ============================= -->
  <nav class="navbar px-4 py-3 border-bottom d-flex justify-content-between align-items-center">
    <span class="fw-bold">CrudNote</span>
    <div class="d-flex align-items-center gap-3">
      <button id="logoutBtn" class="btn btn-sm btn-light">Sign Out</button>
      <img src="img/user.png" alt="Avatar" width="40" class="rounded-circle" />
    </div>
  </nav>

  <!-- ============================
      - Content
  ============================= -->
  <div class="container my-5">
    <h2 class="fw-bold mb-4" id="greeting">Hello</h2>

    <ul class="nav nav-tabs mb-4" id="filterTabs">
      <li class="nav-item"><a class="nav-link active" href="#" data-filter="all">All</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-filter="personal">Personal</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-filter="shared">Shared</a></li>
    </ul>

    <h5 class="mb-3">My Notes</h5>
    <div id="myNotes" class="row g-3 mb-5"></div>

    <h5 class="mb-3">Notes Shared With Me</h5>
    <div id="sharedNotes" class="row g-3"></div>
  </div>

  <button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-5" id="newNoteBtn">+ New Note</button>

  <script src="js/auth.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
